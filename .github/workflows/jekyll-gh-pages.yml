name: Build and Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4.1.1

    - name: Setup Node.js
      uses: actions/setup-node@v4.0.1
      with:
        node-version: 'lts/*'

    - name: Install Dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Deploy
      run: pnpm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
